<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的名片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            display: flex;
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-radius: 24px;
            overflow: hidden;
            width: 480px;
            max-width: 95vw;
            min-height: 260px;
        }
        .card-left {
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40%;
            padding: 32px 0;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            background: #eee;
            object-fit: cover;
        }
        .card-right {
            flex: 1;
            padding: 32px 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 1.7em;
            font-weight: bold;
            color: #2193b0;
            margin-bottom: 8px;
        }
        .info {
            font-size: 1em;
            color: #444;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }
        .role {
            font-size: 1.1em;
            color: #6dd5ed;
            margin-bottom: 14px;
        }
        .contact {
            font-size: 0.95em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <img src="IMG_5940.HEIC" alt="Avatar" class="avatar">
        </div>
        <div class="card-right">
            <div class="name">王小明</div>
            <div class="role">學生｜資訊工程系</div>
            <div class="info">國立某某大學</div>
            <div class="contact">Email: example@email.com<br>Phone: 0912-345-678</div>
        </div>
    </div>
</body>
</html>
